  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    let codeReader = null;
    let isScanning = false;

    // Scanner via flux vid√©o en temps r√©el
    window.startCamera = async function() {
      const video = document.getElementById('video');
      const scanButton = document.getElementById('scanButton');
      const stopButton = document.getElementById('stopButton');
      
      try {
        // Arr√™ter toute session pr√©c√©dente
        if (codeReader) {
          codeReader.reset();
        }
        
        codeReader = new BrowserMultiFormatReader();
        const constraints = {
          video: {
            facingMode: 'environment', // Cam√©ra arri√®re
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        
        await codeReader.decodeFromConstraints(constraints, video, (result, err) => {
          if (result && isScanning) {
            document.getElementById("barcodeInput").value = result.text;
            stopCamera();
            findProduct();
            // Vibration si support√©e
            if (navigator.vibrate) {
              navigator.vibrate(200);
            }
          }
        });
        
        isScanning = true;
        video.style.display = 'block';
        scanButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        document.getElementById('scannerContainer').style.display = 'block';
        
      } catch (err) {
        console.error('Erreur cam√©ra:', err);
        alert('Impossible d\'acc√©der √† la cam√©ra. V√©rifiez les permissions.');
        resetCameraButtons();
      }
    };

    window.stopCamera = function() {
      isScanning = false;
      
      if (codeReader) {
        try {
          codeReader.reset();
        } catch (e) {
          console.log('Erreur lors de l\'arr√™t de la cam√©ra:', e);
        }
        codeReader = null;
      }
      
      resetCameraButtons();
    };

    function resetCameraButtons() {
      document.getElementById('video').style.display = 'none';
      document.getElementById('scanButton').style.display = 'inline-block';
      document.getElementById('stopButton').style.display = 'none';
      document.getElementById('scannerContainer').style.display = 'none';
    }
  </script>

  <script>
    // === GESTION DE L'AUTHENTIFICATION S√âCURIS√âE ===
    
    async function checkPassword() {
      const enteredPassword = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('loginError');
      
      try {
        // V√©rifier si la fonction verifyAuthentication existe
        if (typeof verifyAuthentication === 'function') {
          // Utiliser la fonction du config.js
          const isValid = await verifyAuthentication(enteredPassword);
          
          if (isValid) {
            // Mot de passe correct
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('loginTime', new Date().toISOString());
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'inline-block';
            errorDiv.textContent = '';
            
                      // Log de connexion (optionnel)
          console.log('Connexion r√©ussie:', new Date().toISOString());
          
        } else {
          // Mot de passe incorrect
          errorDiv.textContent = '‚ùå Mot de passe incorrect';
          document.getElementById('passwordInput').value = '';
          document.getElementById('passwordInput').focus();
          
          // Animation d'erreur
          document.getElementById('passwordInput').style.animation = 'shake 0.5s ease-in-out';
          setTimeout(() => {
            document.getElementById('passwordInput').style.animation = '';
          }, 500);
          }
        } else {
          // Fallback : v√©rification directe avec hash
          console.warn('Fonction verifyAuthentication non trouv√©e, utilisation du fallback');
          
          // Hash SHA-256 du mot de passe "262626"
          const correctHash = "35a5ea9db6c0b4a0e946902c33e1759a9156c50fd3678078d5c6628a6ec62722";
          
          // G√©n√©rer le hash du mot de passe saisi
          const encoder = new TextEncoder();
          const data = encoder.encode(enteredPassword);
          const hashBuffer = await crypto.subtle.digest('SHA-256', data);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          

          
          if (hashedPassword === correctHash) {
            // Mot de passe correct
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('loginTime', new Date().toISOString());
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'inline-block';
            errorDiv.textContent = '';
            
            console.log('Connexion r√©ussie (fallback):', new Date().toISOString());
            
          } else {
            // Mot de passe incorrect
            errorDiv.textContent = '‚ùå Mot de passe incorrect';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
            
            // Animation d'erreur
            document.getElementById('passwordInput').style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
              document.getElementById('passwordInput').style.animation = '';
            }, 500);
          }
        }
      } catch (error) {
        console.error('Erreur lors de la v√©rification:', error);
        errorDiv.textContent = '‚ùå Erreur de v√©rification';
      }
    }
    
    function logout() {
      if (confirm('üö™ √ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
        // Nettoyer toutes les donn√©es de session
        sessionStorage.removeItem('authenticated');
        sessionStorage.removeItem('loginTime');
        
        // R√©initialiser l'interface
        document.getElementById('loginModal').style.display = 'flex';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('passwordInput').value = '';
        
        // Vider les donn√©es de l'application
        database = [];
        selectedItems = [];
        currentProductToAdd = null;
        
        // Mettre √† jour l'interface
        updateSelectedList();
        document.getElementById('fileStatus').innerHTML = '';
        document.getElementById('results').style.display = 'none';
        
        // Focus sur le champ mot de passe
        setTimeout(() => {
          document.getElementById('passwordInput').focus();
        }, 300);
        
        console.log('D√©connexion effectu√©e:', new Date().toISOString());
      }
    }
    
    // V√©rifier l'authentification au chargement de la page
    window.addEventListener('DOMContentLoaded', function() {

      
      const isAuthenticated = sessionStorage.getItem('authenticated');
      const loginTime = sessionStorage.getItem('loginTime');
      
      // V√©rifier si la session n'a pas expir√© (8 heures)
      const sessionExpiration = 8 * 60 * 60 * 1000; // 8 heures en millisecondes
      const isSessionValid = loginTime && (new Date() - new Date(loginTime)) < sessionExpiration;
      
      if (isAuthenticated === 'true' && isSessionValid) {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        
        // Afficher le temps restant de session
        updateSessionTimer();
      } else {
        // Session expir√©e ou inexistante
        sessionStorage.removeItem('authenticated');
        sessionStorage.removeItem('loginTime');
        document.getElementById('loginModal').style.display = 'flex';
        document.getElementById('logoutBtn').style.display = 'none';
        
        // Focus automatique sur le champ mot de passe
        setTimeout(() => {
          document.getElementById('passwordInput').focus();
        }, 500);
      }
    });
    
    // Fonction pour mettre √† jour le timer de session
    function updateSessionTimer() {
      const loginTime = sessionStorage.getItem('loginTime');
      if (!loginTime) return;
      
      const sessionExpiration = 8 * 60 * 60 * 1000;
      const timeLeft = sessionExpiration - (new Date() - new Date(loginTime));
      
      if (timeLeft <= 0) {
        // Session expir√©e
        logout();
        return;
      }
      
      // Mettre √† jour toutes les 5 minutes
      setTimeout(updateSessionTimer, 5 * 60 * 1000);
    }
    
    // Fonction de test pour v√©rifier le hash (√† utiliser dans la console)
    async function testHash(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      console.log('Test de hash pour:', password);
      console.log('Hash g√©n√©r√©:', hash);

    // Permettre la connexion avec la touche Entr√©e
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('passwordInput');
      if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();

    // === VARIABLES DE L'APPLICATION ===
    let database = [];
    let selectedItems = [];
    let currentProductToAdd = null; // Produit en cours d'ajout

    // Zone Configurable
    // Changer les num√©ros des colonnes pour adapter √† n'importe quel tableau
    // Liste des colonnes

    const COL_REF = 0;
    const COL_CODE = 1;
    const COL_COULEUR = 2;
    const COL_TAILLE = 3;
    const COL_MARQUE = 4;
    const COL_EAN = 5;

    function loadCSV() {
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert("‚ö†Ô∏è S√©lectionnez un fichier CSV.");
      
      Papa.parse(file, {
        header: false,
        delimiter: ";",
        skipEmptyLines: true,
        complete: results => {
          database = results.data.slice(1);
          document.getElementById("fileStatus").innerHTML = 
            `‚úÖ ${database.length} articles charg√©s avec succ√®s`;
        },
        error: (error) => {
          alert("‚ùå Erreur lors du chargement du fichier CSV");
          console.error(error);
        }
      });

    function loadOnlineCSV() {
      document.getElementById("fileStatus").innerHTML = "‚è≥ Chargement de la base de donn√©es en ligne...";
      
      // URLs corrig√©es pour la branche gh-pages
      const alternativeUrls = [
        // 1. JSDelivr CDN avec branche gh-pages
        'https://cdn.jsdelivr.net/gh/rbmfinance1/26005@gh-pages/bdd.csv',
        
        // 2. GitHub Raw avec branche gh-pages
        'https://raw.githubusercontent.com/rbmfinance1/26005/gh-pages/bdd.csv',
        
        // 3. URL originale GitHub Pages (qui fonctionne pour le t√©l√©chargement)
        'https://rbmfinance1.github.io/26005/bdd.csv'
      ];
      
      async function tryUrls(urlIndex = 0) {
        if (urlIndex >= alternativeUrls.length) {
          console.log('Toutes les sources ont √©chou√©');
          showManualDownloadOption();
          return;
        }
        
        const currentUrl = alternativeUrls[urlIndex];
        console.log(`Tentative ${urlIndex + 1}:`, currentUrl);
        
        try {
          const response = await fetch(currentUrl, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache',
            headers: {
              'Accept': 'text/csv,text/plain,*/*'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const csvData = await response.text();
          
          // V√©rifier que c'est bien du CSV
          if (csvData.includes('<!DOCTYPE') || csvData.includes('<html>')) {
            throw new Error('Contenu HTML re√ßu au lieu de CSV');
          }
          
          if (csvData.trim().length < 10) {
            throw new Error('Fichier CSV vide ou trop court');
          }
          
          console.log('‚úÖ Chargement r√©ussi avec:', currentUrl);
          processCsvData(csvData);
          
        } catch (error) {
          console.log(`Source ${urlIndex + 1} √©chou√©e:`, error.message);
          // Essayer la source suivante
          tryUrls(urlIndex + 1);
        }
      }
      
      // Commencer par la premi√®re source
      tryUrls(0);
    }

    function showManualDownloadOption() {

          <div style="margin: 10px 0;">
            <a href="https://rbmfinance1.github.io/26005/bdd.csv"

    function processCsvData(csvData) {
      try {
        Papa.parse(csvData, {
          header: false,
          delimiter: ";",
          skipEmptyLines: true,
          complete: results => {
            if (results.data && results.data.length > 1) {
              database = results.data.slice(1);
              document.getElementById("fileStatus").innerHTML = 
                `‚úÖ ${database.length} articles charg√©s depuis la base en ligne`;
            } else {
              throw new Error('Fichier CSV vide ou invalide');
            }
          },
          error: (error) => {
            console.error('Erreur Papa Parse:', error);
            document.getElementById("fileStatus").innerHTML = 
              "‚ùå Erreur lors du traitement du fichier CSV";
          }
        });
      } catch (error) {
        console.error('Erreur de traitement CSV:', error);
        document.getElementById("fileStatus").innerHTML = 
          "‚ùå Erreur lors du traitement des donn√©es";
      }
    }

    function findProduct() {
      const code = document.getElementById("barcodeInput").value.trim();
      if (!code) {
        alert("‚ö†Ô∏è Veuillez entrer un code EAN");
        return;
      }
      
      if (database.length === 0) {
        alert("‚ö†Ô∏è Veuillez d'abord charger un fichier CSV");
        return;
      }
      
      const result = database.find(row => row[COL_EAN] === code);
      const rd = document.getElementById("results");

      if (result) {
        currentProductToAdd = result;
        rd.style.display = "block";
        rd.innerHTML = `
          <div class="item">
            <strong>‚úÖ Article trouv√© !</strong><br/><br/>
            <strong>R√©f :</strong> ${result[COL_REF] || 'N/A'}<br/>
            <strong>Code Article :</strong> ${result[COL_CODE] || 'N/A'}<br/>
            <strong>Marque :</strong> ${result[COL_MARQUE] || 'N/A'}<br/>
            <strong>Couleur :</strong> ${result[COL_COULEUR] || 'N/A'}<br/>
            <strong>Taille :</strong> ${result[COL_TAILLE] || 'N/A'}<br/>
            <strong>EAN :</strong> ${result[COL_EAN] || 'N/A'}<br/><br/>
            <button onclick="addProductDirectly()">‚ûï Ajouter √† la liste</button>
          </div>`;
      } else {
        rd.style.display = "block";
        rd.innerHTML = `
          <div class="item">
            <strong>‚ùå Aucun article trouv√©</strong><br/>
            Code EAN recherch√© : <strong>${code}</strong><br/>
            V√©rifiez le code ou la base de donn√©es.<br/><br/>
            <button onclick="startCamera()">üì∑ Essayer avec la cam√©ra</button>
          </div>`;
      }
      
      // Faire d√©filer vers les r√©sultats
      rd.scrollIntoView({ behavior: 'smooth' });
    }

    function addProductDirectly() {
      if (!currentProductToAdd) {
        alert("‚ö†Ô∏è Aucun produit s√©lectionn√©");
        return;
      }

      // V√©rifier si l'item existe d√©j√†
      const exists = selectedItems.some(existing => existing.product[COL_EAN] === currentProductToAdd[COL_EAN]);
      
      if (exists) {
        alert("‚ö†Ô∏è Cet article est d√©j√† dans la liste");
        return;
      }

      // Ajouter directement le produit √† la liste
      selectedItems.push({
        product: currentProductToAdd
      });
      
      updateSelectedList();
      
      // Masquer les r√©sultats
      document.getElementById("results").style.display = "none";
      
      // Vider le champ de saisie
      document.getElementById("barcodeInput").value = "";
      currentProductToAdd = null;
      
      // Feedback visuel
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
      
      // Afficher un message de confirmation
      showConfirmationMessage();
    }

    function showConfirmationMessage() {
      const confirmDiv = document.createElement('div');
      confirmDiv.innerHTML = `
        <div style="background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center;">
          ‚úÖ Article ajout√© avec succ√®s !<br/>
          <button onclick="startCamera(); this.parentElement.parentElement.remove();" style="margin-top: 10px;">üì∑ Scanner un autre article</button>
          <button onclick="this.parentElement.parentElement.remove();" style="margin-top: 10px; background: #6c757d;">‚ùå Fermer</button>
        </div>
      `;
      
      // Ins√©rer le message apr√®s la section de scan
      const scanSection = document.querySelector('.section:nth-child(2)');
      scanSection.parentNode.insertBefore(confirmDiv, scanSection.nextSibling);
      
      // Supprimer automatiquement le message apr√®s 5 secondes
      setTimeout(() => {
        if (confirmDiv.parentNode) {
          confirmDiv.remove();
        }
      }, 5000);
    }

    function updateSelectedList() {
      const listContainer = document.getElementById("selectedList");
      
      if (selectedItems.length === 0) {
        listContainer.innerHTML = "Aucune r√©f√©rence s√©lectionn√©e";
        return;
      }
      
      listContainer.innerHTML = selectedItems.map((item, index) =>
        `<div class="editable-item">
          <div>
            <strong>${item.product[COL_REF] || 'N/A'}</strong> ‚Äì ${item.product[COL_CODE] || 'N/A'}<br/>
            Taille: ${item.product[COL_TAILLE] || 'N/A'} | Marque: ${item.product[COL_MARQUE] || 'N/A'} | Couleur: ${item.product[COL_COULEUR] || 'N/A'}<br/>
            <small>EAN: ${item.product[COL_EAN] || 'N/A'}</small><br/>
            
            <div style="margin-top: 10px;">
              <button onclick="removeFromList(${index})" style="background: #dc3545; padding: 5px 10px; font-size: 12px;">üóëÔ∏è Supprimer</button>
            </div>
          </div>
        </div>`
      ).join("");
    }



    function removeFromList(index) {
      selectedItems.splice(index, 1);
      updateSelectedList();
    }

    function clearList() {
      if (selectedItems.length === 0) return;
      
      if (confirm("üóëÔ∏è √ätes-vous s√ªr de vouloir vider la liste ?")) {
        selectedItems = [];
        updateSelectedList();
      }
    }

    function showProductList() {
      if (database.length === 0) {
        alert("‚ö†Ô∏è Veuillez d'abord charger un fichier CSV");
        return;
      }
      
      document.getElementById('productListContainer').style.display = 'block';
      document.getElementById('searchInput').value = '';
      displayProducts(database);
      
      // Faire d√©filer vers la liste
      document.getElementById('productListContainer').scrollIntoView({ behavior: 'smooth' });
      
      // Focus sur le champ de recherche
      setTimeout(() => {
        document.getElementById('searchInput').focus();
      }, 300);
    }

    function hideProductList() {
      document.getElementById('productListContainer').style.display = 'none';
    }

    function displayProducts(products) {
      const productList = document.getElementById('productList');
      
      if (products.length === 0) {
        productList.innerHTML = '<div class="no-results">Aucun produit trouv√©</div>';
        return;
      }
      
      productList.innerHTML = products.slice(0, 100).map((item, index) => 
        `<div class="product-item" onclick="selectProduct(${database.indexOf(item)})">
          <div class="product-ref">${item[COL_REF] || 'N/A'}</div>
          <div class="product-details">
            ${item[COL_CODE] || 'N/A'} | ${item[COL_MARQUE] || 'N/A'} | 
            Taille: ${item[COL_TAILLE] || 'N/A'} | Couleur: ${item[COL_COULEUR] || 'N/A'}
          </div>
        </div>`
      ).join('');
      
      if (products.length > 100) {
        productList.innerHTML += '<div class="no-results">... et ' + (products.length - 100) + ' autres r√©sultats. Affinez votre recherche.</div>';
      }
    }

    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (searchTerm === '') {
        displayProducts(database);
        return;
      }
      
      const filteredProducts = database.filter(item => {
        const ref = (item[COL_REF] || '').toLowerCase();
        const code = (item[COL_CODE] || '').toLowerCase();
        const marque = (item[COL_MARQUE] || '').toLowerCase();
        const couleur = (item[COL_COULEUR] || '').toLowerCase();
        const taille = (item[COL_TAILLE] || '').toLowerCase();
        const ean = (item[COL_EAN] || '').toLowerCase();
        
        return ref.includes(searchTerm) || 
               code.includes(searchTerm) || 
               marque.includes(searchTerm) || 
               couleur.includes(searchTerm) || 
               taille.includes(searchTerm) ||
               ean.includes(searchTerm);
      });
      
      displayProducts(filteredProducts);
    }

    function selectProduct(index) {
      const selectedItem = database[index];
      hideProductList();
      
      // D√©finir le produit actuel
      currentProductToAdd = selectedItem;
      
      // Afficher le produit s√©lectionn√©
      const rd = document.getElementById("results");
      rd.style.display = "block";
      rd.innerHTML = `
        <div class="item">
          <strong>‚úÖ Article s√©lectionn√© !</strong><br/><br/>
          <strong>R√©f :</strong> ${selectedItem[COL_REF] || 'N/A'}<br/>
          <strong>Code Article :</strong> ${selectedItem[COL_CODE] || 'N/A'}<br/>
          <strong>Marque :</strong> ${selectedItem[COL_MARQUE] || 'N/A'}<br/>
          <strong>Couleur :</strong> ${selectedItem[COL_COULEUR] || 'N/A'}<br/>
          <strong>Taille :</strong> ${selectedItem[COL_TAILLE] || 'N/A'}<br/>
          <strong>EAN :</strong> ${selectedItem[COL_EAN] || 'N/A'}<br/><br/>
          <button onclick="addProductDirectly()">‚ûï Ajouter √† la liste</button>
        </div>`;
      
      // Remplir aussi le champ EAN pour coh√©rence
      document.getElementById("barcodeInput").value = selectedItem[COL_EAN] || '';
      
      // Faire d√©filer vers les r√©sultats
      rd.scrollIntoView({ behavior: 'smooth' });
      
      // Vibration si support√©e
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function exportPDF() {
      if (selectedItems.length === 0) {
        alert("‚ö†Ô∏è Aucune r√©f√©rence √† exporter");
        return;
      }
      
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: 'a4'
      });

      doc.setFont("helvetica", "normal");
      const now = new Date();
      const timestamp = now.toLocaleString("fr-FR");
      const marginLeft = 20;
      let y = 30;

      // En-t√™te
      doc.setFontSize(10);
      doc.text(`Date : ${timestamp}`, 10, 10);
      doc.text(`Nombre d'articles : ${selectedItems.length}`, 10, 15);

      doc.setFontSize(16);
      doc.text("Liste de colisage", marginLeft, 25);

      // Contenu
      doc.setFontSize(10);
      selectedItems.forEach((item, i) => {
        const text = `${i + 1}. ${item.product[COL_REF]} | ${item.product[COL_CODE]} | Taille: ${item.product[COL_TAILLE]} | Marque: ${item.product[COL_MARQUE]}`;
        const lines = doc.splitTextToSize(text, 170);
        
        // Nouvelle page si n√©cessaire
        if (y + (lines.length * 5) > 270) {
          doc.addPage();
          y = 20;
        }
        
        doc.text(lines, marginLeft, y);
        y += lines.length * 5 + 3;
      });

      doc.save(`colisage_${new Date().toISOString().slice(0,10)}.pdf`);
    }

    function exportExcel() {
      if (selectedItems.length === 0) {
        alert("‚ö†Ô∏è Aucune r√©f√©rence √† exporter");
        return;
      }

      // Cr√©er les donn√©es pour Excel
      const excelData = selectedItems.map(item => ({
        'Code Article': item.product[COL_CODE] || '',
        'R√©f√©rence': item.product[COL_REF] || '',
        'Couleur': item.product[COL_COULEUR] || '',
        'Taille': item.product[COL_TAILLE] || '',
        'Marque': item.product[COL_MARQUE] || '',
        'EAN': item.product[COL_EAN] || ''
      }));

      // Cr√©er le workbook et la worksheet
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(excelData);

      // Ajuster la largeur des colonnes
      const colWidths = [
        { wch: 15 }, // Code Article
        { wch: 15 }, // R√©f√©rence
        { wch: 12 }, // Couleur
        { wch: 8 },  // Taille
        { wch: 15 }, // Marque
        { wch: 18 }  // EAN
      ];
      ws['!cols'] = colWidths;

      // Ajouter la worksheet au workbook
      XLSX.utils.book_append_sheet(wb, ws, "Colisage");

      // Sauvegarder le fichier
      XLSX.writeFile(wb, `colisage_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    // G√©rer la saisie manuelle avec Enter
    document.addEventListener('DOMContentLoaded', function() {
      const barcodeInput = document.getElementById('barcodeInput');
      if (barcodeInput) {
        barcodeInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            findProduct();
          }
        });
      }
    });

    // Emp√™cher le zoom sur double-tap (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
